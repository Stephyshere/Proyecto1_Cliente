        /* --- 3. Tarjeta del Login (Nueva Animaci√≥n Suave) --- */
        .login-card {
            background-color: var(--card-bg);
            border-radius: 30px;
            padding: 2.5rem;
            width: 90%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(93, 63, 106, 0.15);
            border: 4px solid #fff;
            position: relative;
            
            /* CAMBIO: Animaci√≥n de entrada suave (menos exagerada) */
            animation: softEntrance 0.8s ease-out forwards;
            opacity: 0; /* Empieza invisible */
        }

        .avatar-container {
            font-size: 4rem;
            margin-bottom: 10px;
            /* El gato sigue flotando suavemente */
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: var(--c-purple);
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        p.subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        /* --- 4. Inputs --- */
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--text-main);
            font-size: 0.9rem;
            padding-left: 10px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 20px;
            border: 3px solid transparent;
            background-color: var(--input-bg);
            font-family: var(--font-stack);
            font-size: 1rem;
            color: var(--text-main);
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            background-color: #fff;
            border-color: var(--c-purple);
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.2);
            transform: scale(1.02);
        }

        /* --- 5. Botones (Manteniendo el toque divertido) --- */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 20px;
            font-family: var(--font-stack);
            font-weight: bold;
            font-size: 1rem;
            color: white;
            margin-bottom: 1rem;
            box-shadow: 0 5px 0 rgba(0,0,0,0.1);
            transition: transform 0.1s, box-shadow 0.1s, filter 0.2s;
            position: relative;
            top: 0;
        }

        .btn:active {
            top: 5px;
            box-shadow: 0 0 0 rgba(0,0,0,0);
        }

        /* Efecto gelatina al pasar el mouse (se mantiene) */
        .btn:hover {
            filter: brightness(1.1);
            animation: jelly 0.5s both; 
        }

        .btn-login { background-color: var(--c-purple); }
        .btn-guest { background-color: var(--c-orange); }

        .separator {
            margin: 15px 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--c-pink);
            text-decoration: none;
            font-weight: bold;
        }

        /* --- 6. Gatos Voladores --- */
        .spawned-cat {
            position: fixed;
            font-size: 2.5rem;
            pointer-events: none;
            z-index: 9999;
        }

        /* --- 7. Animaciones Definidas --- */
        
        /* Entrada Suave (Sube un poquito y aparece) */
        @keyframes softEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Fondo */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Gato flotando */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Gelatina (Jelly) */
        @keyframes jelly {
            0% { transform: scale(1, 1); }
            30% { transform: scale(1.15, 0.85); }
            40% { transform: scale(0.85, 1.15); }
            50% { transform: scale(1.05, 0.95); }
            65% { transform: scale(0.98, 1.02); }
            75% { transform: scale(1.02, 0.98); }
            100% { transform: scale(1, 1); }
        }

    <div class="login-card">

        <form action="#">
            <div class="form-group">
                <label for="user">Usuario</label>
                <input type="text" id="user" placeholder="Tu nombre..." required>
            </div>

            <div class="form-group">
                <label for="pass">Contrase√±a</label>
                <input type="password" id="pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn btn-login">
                Iniciar Sesi√≥n
            </button>
        </form>

        <div class="separator">- O -</div>

        <button type="button" class="btn btn-guest" onclick="alert('¬°Entrando como invitado!')">
            Acceso R√°pido
        </button>

        <div class="register-link">
            ¬øNo tienes cuenta? <a href="#">Registrarse</a>
        </div>
    </div>

    <script>
        const catEmojis = ['üê±', 'üò∏', 'üòπ', 'üòª', 'üòº', 'üòΩ', 'üôÄ', 'üêà', 'üêæ'];

        document.addEventListener('click', function(e) {
            const cat = document.createElement('div');
            cat.classList.add('spawned-cat');
            cat.innerText = catEmojis[Math.floor(Math.random() * catEmojis.length)];
            cat.style.left = e.clientX + 'px';
            cat.style.top = e.clientY + 'px';
            
            const moveX = (Math.random() - 0.5) * 200; 
            const moveY = (Math.random() - 1) * 200; // Tiende a subir un poco m√°s
            const rotate = (Math.random() - 0.5) * 360; 

            cat.style.transition = 'all 0.8s ease-out';
            
            setTimeout(() => {
                cat.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${rotate}deg)`;
                cat.style.opacity = '0';
            }, 10);
            
            document.body.appendChild(cat);
            
            setTimeout(() => {
                cat.remove();
            }, 800);
        });
    </script>
